<VirtualHost *:80>
	ServerName 172.17.0.2
	ServerAdmin test@email.com
	WSGIScriptAlias / /var/www/flaskapp.wsgi
	<Directory /var/www/AssignmentsApp/>
		Order allow,deny
		Allow from all
	</Directory>
	Alias /static /var/www/AssignmentsApp/static
	<Directory /var/www/AssignmentsApp/static/>
	Order allow,deny
		Allow from all
	</Directory>
	ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
