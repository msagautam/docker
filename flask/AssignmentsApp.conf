<VirtualHost *>
	ServerName localhost
  ServerAdmin test@email.com

  WSGIDaemonProcess AssignmentsApp threads=5
	WSGIScriptAlias / /var/www/AssignmentsApp/AssignmentsApp.wsgi

	<Directory /var/www/AssignmentsApp>
		Order allow,deny
		Allow from all
	</Directory>

	Alias /static /var/www/AssignmentsApp/static
	<Directory /var/www/AssignmentsApp/static>
  	Order allow,deny
		Allow from all
	</Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
